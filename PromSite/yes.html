<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAYYY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: linear-gradient(to bottom right, #cce7ff, #e6f7ff);
      color: green;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      text-shadow: 1px 1px 2px #aadddd;
    }

    img {
      width: 200px;
      margin-top: 20px;
    }

    .confetti {
      position: absolute;
      font-size: 1.5em;
      animation: fall 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>YAYYY 🐵🎉</h1>
  <img src="yoyo-monkey.gif" alt="Excited monkey gif">

  <script>
    const confettiShapes = ["🎊", "🎉", "✨", "💫", "🌈"];
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDelay = Math.random() * 6 + "s";
      confetti.innerText = confettiShapes[Math.floor(Math.random() * confettiShapes.length)];
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
